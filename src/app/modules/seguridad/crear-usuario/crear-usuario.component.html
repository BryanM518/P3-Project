<div>
    <form [formGroup]="form">
  
        <div>
        <label for="code" >
          Nombre
        </label>
        <input formControlName="nombre" type="text">
      </div>
      <div >
        <label for="nombre">
          Apellido
        </label>
        <input formControlName="apellido" type="text">
      </div>
      <div >
        <label for="nombre">
          Documento
        </label>
        <input formControlName="documento" type="text">
      </div>
      <div >
        <label for="nombre">
          Correo
        </label>
        <input formControlName="correo" type="email">
      </div>
      <div >
        <label for="nombre">
        Celular
        </label>
        <input formControlName="celular" type="tel">
      </div>
      <div >
        <label for="nombre">
          Fecha
        </label>
        <input formControlName="fechaNacimiento" type="date">
      </div>
      <div>
        <button style="background-color: seagreen;" type='button'
        [disabled]="GetForm['correo'].errors" (click)="SaveRecord()" (click)="openDialog">
          Crear
        </button>
      </div>
    </form>
  
  </div>
